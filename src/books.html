<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Library Tailwind</title>

    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body onload="loadbooks()">
    <div class="flex flex-col h-screen">
      <header>
        <nav class="bg-gray-800">
          <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">
              <div
                class="absolute inset-y-0 left-0 flex items-center sm:hidden"
              >
                <button
                  id="m-menu-button"
                  type="button"
                  class="inline-flex focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                  aria-controls="mobile-menu"
                  aria-expanded="false"
                  onclick="toggleMobileMenu()"
                >
                  <span class="sr-only">Open main menu</span>
                  <!-- closed menu -->
                  <svg
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                    />
                  </svg>
                  <!-- opened menu -->
                  <svg
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M6 18L18 6M6 6l12 12"
                    />
                  </svg>
                </button>
              </div>
              <div
                class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
              >
                <div class="flex flex-shrink-0 items-center">
                  <img
                    class="hidden h-8 w-auto lg:block"
                    src="https://assets.website-files.com/61af164800e38c4f53c60b4e/61af164800e38c11efc60b6d_RevoU.svg"
                    alt="RevoU Library"
                  />
                </div>
                <div class="hidden sm:ml-6 sm:block">
                  <div class="flex space-x-4">
                    <a
                      href="index.html"
                      class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                      aria-current="page"
                      >Library</a
                    >

                    <a
                      href="books.html"
                      class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium"
                      >Books</a
                    >

                    <a
                      href="information.html"
                      class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                      >Information</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="sm:hidden hidden" id="m-menu">
            <div class="space-y-1 px-2 pt-2 pb-3">
              <a
                href="index.html"
                class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium"
                aria-current="page"
                >Library</a
              >

              <a
                href="books.html"
                class="bg-gray-900 text-white block rounded-md px-3 py-2 text-base font-medium"
                >Books</a
              >

              <a
                href="information.html"
                class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium"
                >Information</a
              >
            </div>
          </div>
        </nav>
      </header>
      <main
        class="flex-1 overflow-y-auto bg-library-2 bg-cover bg-center bg-no-repeat"
      >
        Books
      </main>
      <footer class="py-3 bg-gray-800">
        <p class="text-center text-xs leading-relaxed text-gray-300">
          RevoU Library
        </p>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
